<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div class="header">
            <input type="text" id="inputField" name="numberInput" placeholder="0" >
        </div>
        <section>
            <div class="buttons">
                <button>C</button>

            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="buttons">
                <button>0</button>
                <button>.</button>
                <button>+</button>
                <button>=</button>
            </div>
        </section>
    </main>
</body>
</html>
